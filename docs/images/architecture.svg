<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Mineclifford Architecture</text>
  
  <!-- Infrastructure/Cloud Layer -->
  <rect x="50" y="100" width="900" height="120" rx="10" ry="10" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" />
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Infrastructure Layer</text>
  
  <!-- AWS Box -->
  <rect x="100" y="140" width="350" height="70" rx="5" ry="5" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="1" />
  <text x="275" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">AWS</text>
  <text x="275" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">EC2, VPC, Security Groups, EKS</text>
  
  <!-- Azure Box -->
  <rect x="550" y="140" width="350" height="70" rx="5" ry="5" fill="#0078D4" fill-opacity="0.2" stroke="#0078D4" stroke-width="1" />
  <text x="725" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Azure</text>
  <text x="725" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">VMs, VNET, NSG, AKS</text>
  
  <!-- Orchestration Layer -->
  <rect x="50" y="240" width="900" height="120" rx="10" ry="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2" />
  <text x="500" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Orchestration Layer</text>
  
  <!-- Docker Swarm Box -->
  <rect x="100" y="280" width="240" height="70" rx="5" ry="5" fill="#2196F3" fill-opacity="0.2" stroke="#2196F3" stroke-width="1" />
  <text x="220" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Docker Swarm</text>
  <text x="220" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Service Orchestration</text>
  
  <!-- Kubernetes Box -->
  <rect x="380" y="280" width="240" height="70" rx="5" ry="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5" stroke-width="1" />
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kubernetes</text>
  <text x="500" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Container Orchestration</text>
  
  <!-- Local Docker Box -->
  <rect x="660" y="280" width="240" height="70" rx="5" ry="5" fill="#1D71B8" fill-opacity="0.2" stroke="#1D71B8" stroke-width="1" />
  <text x="780" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Local Docker</text>
  <text x="780" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Development & Testing</text>
  
  <!-- Application Layer -->
  <rect x="50" y="380" width="900" height="120" rx="10" ry="10" fill="#FFF3E0" stroke="#EF6C00" stroke-width="2" />
  <text x="500" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Application Layer</text>
  
  <!-- Minecraft Java Box -->
  <rect x="100" y="420" width="240" height="70" rx="5" ry="5" fill="#C2185B" fill-opacity="0.2" stroke="#C2185B" stroke-width="1" />
  <text x="220" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Minecraft Java Server</text>
  <text x="220" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">itzg/minecraft-server</text>
  
  <!-- Minecraft Bedrock Box -->
  <rect x="380" y="420" width="240" height="70" rx="5" ry="5" fill="#7B1FA2" fill-opacity="0.2" stroke="#7B1FA2" stroke-width="1" />
  <text x="500" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Minecraft Bedrock Server</text>
  <text x="500" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">itzg/minecraft-bedrock-server</text>
  
  <!-- RCON Box -->
  <rect x="660" y="420" width="240" height="70" rx="5" ry="5" fill="#512DA8" fill-opacity="0.2" stroke="#512DA8" stroke-width="1" />
  <text x="780" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">RCON Web Admin</text>
  <text x="780" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Server Management</text>
  
  <!-- Monitoring Layer -->
  <rect x="50" y="520" width="900" height="70" rx="10" ry="10" fill="#E0F7FA" stroke="#00ACC1" stroke-width="2" />
  <text x="500" y="545" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Monitoring Layer</text>
  
  <!-- Prometheus Box -->
  <rect x="150" y="560" width="200" height="20" rx="5" ry="5" fill="#E53935" fill-opacity="0.2" stroke="#E53935" stroke-width="1" />
  <text x="250" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Prometheus</text>
  
  <!-- Grafana Box -->
  <rect x="400" y="560" width="200" height="20" rx="5" ry="5" fill="#F9A825" fill-opacity="0.2" stroke="#F9A825" stroke-width="1" />
  <text x="500" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Grafana</text>
  
  <!-- Exporters Box -->
  <rect x="650" y="560" width="200" height="20" rx="5" ry="5" fill="#43A047" fill-opacity="0.2" stroke="#43A047" stroke-width="1" />
  <text x="750" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Exporters & Agents</text>
  
  <!-- Automation Tools -->
  <rect x="50" y="60" width="230" height="30" rx="5" ry="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1" />
  <text x="165" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Terraform</text>
  
  <rect x="290" y="60" width="230" height="30" rx="5" ry="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1" />
  <text x="405" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Ansible</text>
  
  <rect x="530" y="60" width="230" height="30" rx="5" ry="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1" />
  <text x="645" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Kustomize</text>
  
  <rect x="770" y="60" width="180" height="30" rx="5" ry="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1" />
  <text x="860" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Shell Scripts</text>
  
  <!-- Connecting Lines -->
  <!-- Infrastructure to Orchestration -->
  <line x1="275" y1="210" x2="220" y2="280" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="275" y1="210" x2="500" y2="280" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="725" y1="210" x2="500" y2="280" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="725" y1="210" x2="780" y2="280" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Orchestration to Application -->
  <line x1="220" y1="350" x2="220" y2="420" stroke="#888" stroke-width="2"/>
  <line x1="220" y1="350" x2="500" y2="420" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="220" y1="350" x2="780" y2="420" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="500" y1="350" x2="220" y2="420" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="500" y1="350" x2="500" y2="420" stroke="#888" stroke-width="2"/>
  <line x1="500" y1="350" x2="780" y2="420" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="780" y1="350" x2="220" y2="420" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="780" y1="350" x2="500" y2="420" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="780" y1="350" x2="780" y2="420" stroke="#888" stroke-width="2"/>
  
  <!-- Application to Monitoring -->
  <line x1="220" y1="490" x2="250" y2="560" stroke="#888" stroke-width="2"/>
  <line x1="500" y1="490" x2="500" y2="560" stroke="#888" stroke-width="2"/>
  <line x1="780" y1="490" x2="750" y2="560" stroke="#888" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="750" y="10" width="20" height="10" fill="#E1F5FE" stroke="#0288D1" stroke-width="1" />
  <text x="775" y="19" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Infrastructure</text>
  
  <rect x="750" y="25" width="20" height="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="1" />
  <text x="775" y="34" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Orchestration</text>
  
  <rect x="750" y="40" width="20" height="10" fill="#FFF3E0" stroke="#EF6C00" stroke-width="1" />
  <text x="775" y="49" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Application</text>
  
  <rect x="860" y="10" width="20" height="10" fill="#E0F7FA" stroke="#00ACC1" stroke-width="1" />
  <text x="885" y="19" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Monitoring</text>
  
  <rect x="860" y="25" width="20" height="10" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1" />
  <text x="885" y="34" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Automation</text>
  
  <line x1="860" y1="45" x2="880" y2="45" stroke="#888" stroke-width="2"/>
  <text x="885" y="49" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Direct</text>
  
  <line x1="860" y1="60" x2="880" y2="60" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="885" y="64" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Optional</text>
</svg>